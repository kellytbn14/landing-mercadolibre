<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Mercadolibre</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="header">
      <div class="container-header">
        <div>
          <a class="header-logo" href=""></a>
        </div>
        <div class="ml-50">
          <input class="input-header" type="text" placeholder="Buscar productos, marcas y más...">
          <button type="submit" class="button-buscar-header">
            <div role="img" aria-label="Buscar" class="icono-buscar"></div>
          </button>
        </div>
      </div>
      <div class="container-header mt-60 ml-20">
        <div class="header-menu-domicilio">Ingresa tu domicilio
          <ul class="header-menu">
            <li class="header-menu-item">Categorías
              <svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="path-1-inside-1_1_16" fill="white">
                  <path d="M4.54688 0.757355L8.78952 5L4.54688 9.24265L0.304229 5L4.54688 0.757355Z" />
                </mask>
                <path
                  d="M4.54688 9.24265L3.48621 10.3033L4.54688 11.364L5.60754 10.3033L4.54688 9.24265ZM7.72886 3.93934L3.48621 8.18199L5.60754 10.3033L9.85018 6.06066L7.72886 3.93934ZM5.60754 8.18199L1.36489 3.93934L-0.756431 6.06066L3.48621 10.3033L5.60754 8.18199Z"
                  fill="black" fill-opacity="0.3" mask="url(#path-1-inside-1_1_16)" />
              </svg>
            </li>
            <li class="header-menu-item">Ofertas</li>
            <li class="header-menu-item">Historial</li>
            <li class="header-menu-item">Moda</li>
            <li class="header-menu-item">Vender</li>
            <li class="header-menu-item">Ayuda / PQR</li>
          </ul>
        </div>
        <div>
          <ul class="header-menu">
            <li class="header-menu-item">Crea tu cuenta</li>
            <li class="header-menu-item">Ingresa</li>
            <li class="header-menu-item">Mis compras</li>
          </ul>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div>
      <img src="media/images/novedades.png" class="novedades" alt="Header">
      <ul>
        <li class="novedades-item"></li>
      </ul>
    </div>
    <div>
      <section class="seccion-metodos-pago">
        <div class="container-metodos-pago">

          <div class="item-metodo-pago">
            <a class="item-metodo-pago-icon" href="#">
              <img src="media/images/credit-card.svg">
            </a>
            <div class="item-metodo-pago-titulo">
              <div class="">Hasta 48 cuotas</div>
              <div class="item-metodo-pago-link">
                <a href="#">Ver más</a>
              </div>
            </div>
          </div>

          <div class="item-metodo-pago">
            <a class="item-metodo-pago-icon" href="#">
              <img src="media/images/transfer.svg">
            </a>
            <div class="item-metodo-pago-titulo">
              <div class="">Transferencia desde tu banco</div>
              <div class="item-metodo-pago-link">
                <a href="#">Ver más</a>
              </div>
            </div>
          </div>

          <div class="item-metodo-pago">
            <a class="item-metodo-pago-icon" href="#">
              <img src="media/images/payment-agreement.svg">
            </a>
            <div class="item-metodo-pago-titulo">
              <div class="">Paga en efectivo</div>
              <div class="item-metodo-pago-link">
                <a href="#">Ver más</a>
              </div>
            </div>
          </div>

          <div class="item-metodo-pago item-metodo-pago-bar">
            <a class="item-metodo-pago-icon" href="#">
              <img src="media/images/view-more.svg">
            </a>
            <div class="item-metodo-pago-titulo">
              <div class="">Más medios de pago</div>
              <div class="item-metodo-pago-link">
                <a href="#">Ver todos</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </main>

  <!-- Footer -->
  <footer>

  </footer>
</body>

</html>
